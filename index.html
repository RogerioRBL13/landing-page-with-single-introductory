<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <main>
        <header class="cabecalho">
            <a class="logo" href="#">
                <img class="image-logo" src="./src/images/logo.svg" alt="logo">
            </a>
        </header>

        <section class="container">
            <div class="illustration-mockups">
                <img class="mockups" src="./src/images/illustration-mockups.svg" alt="illustration mockups">
            </div>

            <div class="informacoes">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                <a class="btn" href="#"><button>Register</button></a>
            </div>
        </section>

        <footer class="redes-sociais">
            <a class="rede-social" href="#">
            <i class="ph ph-facebook-logo"></i>
            </a>
            
            <a class="rede-social" href="#">
            <i class="ph-fill fa-circle ph-twitter-logo"></i>
            </a>

            <a class="rede-social" href="#">
            <i class="ph-light ph-instagram-logo"></i>
            </a>
        </footer>
    </main>
</body>
</html>
